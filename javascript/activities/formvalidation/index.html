<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form action="form.html" name="myForm" onsubmit="return(validate());" method="POST" id="formone">
        <table cellspacing="2" cellpadding="2" border="1">
            <tr>
                <td>
                    <input type="text" name="Name" value="" id="nameId" placeholder="Enter Name"/>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="text" name="Email" value="" id="emailId" placeholder="Enter Email"/>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="text" name="Zip" id="zipId" placeholder="Enter Zip Code"/>
                </td>
            </tr>

            <tr>
                <td>
                    <select name="Country" id="countryId">
                        <option value="USA"> [choose yours] | Select Country</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="UAE">UAE</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="password" name="Password" value="" id="passwordId" placeholder="Password"/>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="Submit"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
