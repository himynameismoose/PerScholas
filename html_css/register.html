<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form>
        <h1>Register Page</h1>
        <span>First Name </span><input type="text" placeholder="Enter Your First Name"><br>
        <span>Last Name </span><input type="text" placeholder="Enter Your Last Name"><br>
        <span>Email </span><input type="email" placeholder="Enter Your Email"><br>
        <span>Password </span><input type="password" placeholder="Enter Your Password"><br>
        <span>Confirm Password </span><input type="password" placeholder="Confirm Your Password"><br>
        <span>Gender </span>
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="male">Male<br>
        <span>Date of Birth </span><input type="date"><br>
        <span>Habits </span>
            <input type="checkbox" id="sports" name="habits"><label for="sports">You like sports</label>
            <input type="checkbox" id="eat" name="habits"><label for="eat">You like to eat</label>
            <input type="checkbox" id="sleep" name="habits"><label for="sleep">You like to sleep</label><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
