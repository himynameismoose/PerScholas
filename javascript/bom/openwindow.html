<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Opening and Closing Windows</title>
    </head>
    <body>
        <p>Click the buttons below</p>
        <button type="button" onclick="newWindow()">Open New Window</button>
        <button type="button" onclick="closeWindow()">Close Window!</button>

        <script>
            let myWindow;

            function newWindow() {
                myWindow = window.open(
                    "https://perscholas.org/", 
                    "perscholas", 
                    "width=400, height=200, resizeable=yes, scrollbars=yes, location=yes");

                myWindow.focus();
            }

            function closeWindow() {
                myWindow.close();
            }
        </script>
    </body>
</html>
