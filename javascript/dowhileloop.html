<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While loop</title>
</head>
<body>
    <script type="text/javascript">
        var j = 1;

        do {
            let value = j * 2;
            j++;
            console.log(value);
        } while (j <= 5);
    </script>
</body>
</html>
